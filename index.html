<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell App</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="styles/resp_menu.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/db.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
</head>
<body onload="renderOrderSection(), renderRestaurantSelection(), renderEmptyBasket()">
    <header>
        <img class="app_icon" onclick="renderRestaurantSelection(), closeRespMenu()" src="./assets/icons/Bestell App- Logo.svg" alt="">
        <div class="header_menu_icons">
            <img id="basket_icon" onclick="toggleBasket(), closeRespMenu()" class="header_basket_icon" src="./assets/icons/basket-svgrepo-com.svg" alt="">
            <img onclick="toggleRespMenu()" class="header_menu_icon" src="./assets/icons/menu-svgrepo-com.svg" alt="">
        </div>
    </header>
    <div class="max_width">
        <section id="restaurant_selection" onclick="closeRespMenu()"></section>
        <section id="order_section" onclick="closeRespMenu()"></section>
        <div id="resp_menu" class="resp_menu_box resp_menu_closed" onclick="closeRespMenu()"></div>
        <div id="basket" class="basket_box basket_box_closed"  onclick="closeRespMenu()"></div>
    </div>
    <footer>
        <p>
        Vectors and icons by <a href="https://github.com/lusaxweb/iconsax?ref=svgrepo.com" target="_blank">Iconsax</a> in MIT License via <a href="https://www.svgrepo.com/" target="_blank">SVG Repo</a>
        </p>
    </footer>
</body>
</html>
